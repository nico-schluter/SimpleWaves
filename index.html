<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Playground - Fourier Synthesis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wave Playground</h1>
            <p>Mix sine waves to create any shape!</p>
        </header>
        
        <main class="playground">
            <section class="wave-display">
                <h2>Wave View</h2>
                <div class="canvas-container">
                    <canvas id="individualWave" class="wave-canvas individual"></canvas>
                    <canvas id="sumWave" class="wave-canvas sum"></canvas>
                </div>
                <div class="wave-labels">
                    <div class="label individual-label" id="individualLabel">
                        <span class="label-text">Individual Wave</span>
                    </div>
                    <div class="label sum-label">
                        <span class="label-text">Sum of All Waves</span>
                    </div>
                </div>
            </section>
            
            <section class="controls">
                <h2>Wave Controls</h2>
                <div class="sliders-container" id="slidersContainer">
                    <!-- Sliders will be generated by JavaScript -->
                </div>
                <div class="preset-buttons">
                    <button class="preset-btn" data-preset="square">Square Wave</button>
                    <button class="preset-btn" data-preset="sawtooth">Sawtooth</button>
                    <button class="preset-btn" data-preset="triangle">Triangle</button>
                    <button class="preset-btn" data-preset="reset">Reset All</button>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
